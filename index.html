<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-oQPIn6bOxwuzWB2y3a1p0+KEV/MxlwfLsVWiQ+Pq4sw='; style-src 'self' 'unsafe-inline';">

    <title>Программа для сетевого планирования и управления</title>
    <style>
     
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
  
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Программа для сетевого планирования и управления</div>
      <div class="loading-subtitle">Загрузка приложения...</div>
    </div>
    
    <div id="root"></div>
    <div id="portal-root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const root = document.getElementById('root');
          const loading = document.getElementById('loading');
          
          if (root) {
            root.classList.add('loaded');
          }
          
         
          setTimeout(() => {
            if (loading) {
              loading.style.display = 'none';
            }
          }, 500);
        }, 100);
      });
    </script>
  </body>
</html>
